<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Meeting STT</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 추가 커스텀 스타일 -->
  <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
  <main class="meeting-container">
    <div class="grid grid-cols-[260px,1fr] gap-4 h-[calc(100vh-80px)]">
      <!-- Left nav: meeting list -->
      <aside class="bg-sky-900/60 border border-sky-700 rounded-xl p-3 flex flex-col">
        <div class="text-xs uppercase tracking-wide text-sky-200 mb-2">Meetings</div>
        <div id="meetingList" class="space-y-2 overflow-y-auto text-sm">
          <!-- JS에서 회의 리스트 렌더링 -->
        </div>
      </aside>

      <!-- Right panel: header + STT/SUMMARY -->
      <section class="flex flex-col bg-slate-900/70 border border-slate-800 rounded-xl overflow-hidden">
        <!-- Header: title + record buttons + status -->
        <div class="border-b border-slate-700 px-4 py-3 flex items-center justify-between gap-4">
          <div>
            <h1 class="text-lg font-semibold">Meeting STT Demo</h1>
            <p class="text-xs text-slate-300">녹음 시작 / 완료 후, 서버로 업로드하여 STT + 요약을 수행합니다.</p>
          </div>
          <div class="flex flex-col items-end gap-1">
            <div class="flex gap-2">
              <button
                id="startBtn"
                class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md bg-emerald-600 text-white text-xs font-medium hover:bg-emerald-700 disabled:bg-gray-500 disabled:cursor-not-allowed"
              >
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                <span>녹음 시작</span>
              </button>
              <button
                id="stopBtn"
                disabled
                class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md bg-slate-600 text-white text-xs font-medium hover:bg-slate-700 disabled:bg-gray-500 disabled:cursor-not-allowed"
              >
                <span>■</span>
                <span>완료</span>
              </button>
              <button
                id="quotaBtn"
                type="button"
                class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md bg-indigo-700 text-white text-[11px] font-medium hover:bg-indigo-800"
              >
                <span>STT 쿼터 확인</span>
              </button>
            </div>
            <div id="status" class="text-xs text-slate-300"></div>
            <div id="sttQuotaInfo" class="text-[11px] text-slate-400"></div>
          </div>
        </div>

        <!-- STT / SUMMARY tabs -->
        <div class="flex border-b border-slate-700 bg-slate-950/60 text-sm">
          <button id="tabStt" class="flex-1 px-4 py-2 text-center border-r border-slate-700 bg-slate-900 font-semibold">STT</button>
          <button id="tabSummary" class="flex-1 px-4 py-2 text-center">SUMMARY</button>
        </div>

        <!-- Content area -->
        <div class="flex-1 overflow-auto bg-sky-950/40 p-4 text-sm">
          <div id="sttView" class="whitespace-pre-wrap"></div>
          <div id="summaryView" class="whitespace-pre-wrap hidden"></div>
        </div>
      </section>
    </div>
  </main>

  <script src="/static/js/meetings_ui.js"></script>
  <script src="/static/js/recorder.js"></script>
</body>
</html>

version: "3.9"

services:
  db:
    image: postgres:16
    container_name: meeting-stt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: meeting
      POSTGRES_PASSWORD: meeting
      POSTGRES_DB: meeting_stt
    ports:
      - "55432:5432"
    volumes:
      - meeting-stt-db-data:/var/lib/postgresql/data

volumes:
  meeting-stt-db-data:
